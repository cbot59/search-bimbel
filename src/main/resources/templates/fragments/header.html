<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="top-bar"
     class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop"
            class="btn btn-link d-md-none rounded-circle mr-3">
        <span class="fa fa-bars"></span>
    </button>

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle"
               id="userDropdown"
               role="button"
               data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">
                    <u sec:authentication="name">User's name</u></span>
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="userDropdown">
                <a class="dropdown-item" th:href="${@routes.OWNER_PROFILE}"
                   sec:authorize="hasAuthority('OWNER')">
                    <span
                        class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></span>
                    Profile
                </a>
                <a class="dropdown-item" th:href="${@routes.STUDENT_PROFILE}"
                   sec:authorize="hasAuthority('STUDENT')">
                    <span
                        class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></span>
                    Profile
                </a>
                <a class="dropdown-item" th:href="${@routes.TUTOR_PROFILE}"
                   sec:authorize="hasAuthority('TUTOR')">
                    <span
                        class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></span>
                    Profile
                </a>
                <a class="dropdown-item" href="#">
                    <span
                        class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></span>
                    Settings
                </a>
                <a class="dropdown-item" href="#">
                    <span
                        class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></span>
                    Activity Log
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item"
                   href="#"
                   data-toggle="modal"
                   data-target="#logoutModal">
                    <span
                        class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></span>
                    Logout
                </a>

            </div>
        </li>

    </ul>

</nav>
</body>
</html>
