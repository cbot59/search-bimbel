<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="header"
     role="navigation"
     class="navbar navbar-expand-md navbar-dark bg-dark shadow">
    <div class="navbar-header">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <a class="navbar-brand"
       th:href="${@routes.INDEX}"
       th:text="#{application_name}">Application Demo
    </a>
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link"
                   th:href="@{/}"
                   th:text="#{nav_home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:text="#{nav_about}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:text="#{nav_contact}">Contact</a>
            </li>
        </ul>
        <ul class="nav navbar-nav">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link"
                   th:href="${@routes.SIGNIN}"
                   th:text="#{nav_signin}">Sign in</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link"
                   id="logout-nav"
                   th:href="${@routes.LOGOUT}"
                   th:text="#{label_logout}">Logout
                </a>
                <form style="visibility: hidden;"
                      id="logout-form"
                      method="post"
                      th:action="${@routes.LOGOUT}"></form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
