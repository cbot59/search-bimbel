<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="header"
     role="navigation"
     class="navbar navbar-expand-md navbar-dark bg-dark shadow">
    <div class="navbar-header">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <a class="navbar-brand"
       th:href="${@routes.INDEX}"
       th:text="#{application_name}">Application Demo
    </a>
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link"
                   th:href="@{/}"
                   th:text="#{nav_home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:text="#{nav_about}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:text="#{nav_contact}">Contact</a>
            </li>
        </ul>
        <ul class="nav navbar-nav">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link"
                   th:href="${@routes.SIGNIN}"
                   th:text="#{nav_signin}">Sign in</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link"
                   id="logout-nav"
                   th:href="${@routes.LOGOUT}"
                   th:text="#{label_logout}">Logout
                </a>
                <form style="visibility: hidden;"
                      id="logout-form"
                      method="post"
                      th:action="${@routes.LOGOUT}"></form>
            </li>
        </ul>
    </div>
</nav>

<nav th:fragment="top-bar"
     class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop"
            class="btn btn-link d-md-none rounded-circle mr-3">
        <span class="fa fa-bars"></span>
    </button>

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle"
               href="#"
               id="userDropdown"
               role="button"
               data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small"
                      sec:authentication="name">User's name</span>
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#">
                    <span
                        class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></span>
                    Profile
                </a>
                <a class="dropdown-item" href="#">
                    <span
                        class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></span>
                    Settings
                </a>
                <a class="dropdown-item" href="#">
                    <span
                        class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></span>
                    Activity Log
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item"
                   href="#"
                   data-toggle="modal"
                   data-target="#logoutModal">
                    <span
                        class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></span>
                    Logout
                </a>
            </div>
        </li>

    </ul>

</nav>
</body>
</html>
