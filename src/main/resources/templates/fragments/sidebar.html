<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
    id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center"
       th:href="${@routes.INDEX}">
        <div class="sidebar-brand-icon rotate-n-15">
            <span class="fas fa-laugh-wink"></span>
        </div>
        <div class="sidebar-brand-text mx-3">Search Bimbel</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0"/>

    <!-- Nav Item - Dashboard -->
    <li class="nav-item">
        <a class="nav-link" th:href="${@routes.INDEX}">
            <span class="fas fa-fw fa-tachometer-alt"></span>
            <span th:text="#{sidebar-title}">Dashboard</span></a>
    </li>

    <!-- Nav Item - Owner Role Management menu -->
    <li class="nav-item" sec:authorize="hasAuthority('OWNER')">
        <a class="nav-link"
           href="#owner-collapse-menu-list"
           role="button"
           data-toggle="collapse"
           data-target="#owner-collapse-menu-list"
           aria-expanded="false"
           aria-controls="owner-collapse-menu-list"
           th:text="#{sidebar-owner-manage}">Manage</a>

        <div class="collapse"
             id="owner-collapse-menu-list">
            <a class="nav-link collapse-item"
               th:href="${@routes.OWNER_MANAGE_JOB}">
                <span class="fas fa-fw fa-tachometer-alt"></span>
                <span th:text="#{sidebar-owner-manage_job}">Manage job</span></a>

            <a class="nav-link collapse-item"
               th:href="${@routes.OWNER_MANAGE_SUBJECT}">
                <span class="fas fa-fw fa-tachometer-alt"></span>
                <span th:text="#{sidebar-owner-manage_subject}">Manage
                subject</span></a>

            <a class="nav-link collapse-item"
               th:href="${@routes.OWNER_MANAGE_STUDENT}">
                <span class="fas fa-fw fa-tachometer-alt"></span>
                <span th:text="#{sidebar-owner-manage_student}">Manage
                student</span></a>

            <a class="nav-link collapse-item"
               th:href="${@routes.OWNER_MANAGE_TUTOR}">
                <span class="fas fa-fw fa-tachometer-alt"></span>
                <span th:text="#{sidebar-owner-manage_tutor}">Manage
                tutor</span></a>
        </div>
    </li>

    <!-- Nav Item - Upload Material -->
    <li class="nav-item" sec:authorize="hasAuthority('OWNER')">
        <a class="nav-link" th:href="${@routes.OWNER_UPLOAD_MATERIAL}">
            <span class="fas fa-fw fa-tachometer-alt"></span>
            <span th:text="#{sidebar-owner-upload_material}">Upload
                Learning Material</span></a>
    </li>

    <!-- Nav Item - Search Job -->
    <li class="nav-item" sec:authorize="hasAuthority('TUTOR')">
        <a class="nav-link" th:href="${@routes.TUTOR_SEARCH_JOB}">
            <span class="fas fa-fw fa-tachometer-alt"></span>
            <span th:text="#{sidebar-tutor-search_job}">Search Job</span></a>
    </li>

    <!-- Nav Item - Schedule -->
    <li class="nav-item" sec:authorize="hasAuthority('TUTOR')">
        <a class="nav-link" th:href="${@routes.TUTOR_SCHEDULE}">
            <span class="fas fa-fw fa-tachometer-alt"></span>
            <span th:text="#{sidebar-tutor-schedule}">Tutor Schedule</span></a>
    </li>

    <!-- Nav Item - Dashboard -->
    <li class="nav-item">
        <a class="nav-link" th:href="${@routes.INDEX}">
            <span class="fas fa-fw fa-tachometer-alt"></span>
            <span th:text="#{sidebar-title}">Dashboard</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider my-0"/>

    <!-- Nav Item - Logout -->
    <li class="nav-item">
        <a class="nav-link" href="#">
            <span class="fas fa-fw fa-tachometer-alt"></span>
            <span>Mock Feature Text</span>
        </a>
    </li>


    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>

</ul>
</body>
</html>
