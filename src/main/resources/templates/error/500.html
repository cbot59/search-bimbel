<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Dashboard</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container-fluid">

        <!-- 500 Error Text -->
        <div class="text-center">
            <div class="error mx-auto" data-text="500">500</div>
            <p class="lead text-gray-800 mb-5">Internal Server Error</p>
            <p class="text-gray-500 mb-0">Something wrong with the server.</p>
            <a th:href="${@routes.INDEX}" class="btn btn-primary">&larr; Back to Dashboard</a>
        </div>

    </div>
</main>

<th:block layout:fragment="custom-js">

</th:block>
</body>
</html>
