<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Dashboard</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container-fluid">

        <!-- 403 Error Text -->
        <div class="text-center">
            <div class="error mx-auto" data-text="403">403</div>
            <p class="lead text-gray-800 mb-5">Access Denied</p>
            <p class="text-gray-500 mb-0">Looks like you are trying to
                access forbidden page</p>
            <a th:href="${@routes.INDEX}">&larr; Back to Dashboard</a>
        </div>

    </div>
</main>

<th:block layout:fragment="custom-js">

</th:block>
</body>
</html>
