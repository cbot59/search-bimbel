<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title layout:title-pattern="$CONTENT_TITLE">
        Search Bimbel
    </title>
    <th:block th:include="fragments/head :: header-css"/>
</head>
<body id="page-top">
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser.
    Please <a href="https://browsehappy.com/">upgrade your browser</a> to
    improve your experience and security.</p>
<![endif]-->

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <aside sec:authorize="isAuthenticated()">
        <div th:replace="fragments/sidebar"></div>
    </aside>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <main id="content">

            <!-- Topbar -->
            <header>
                <div th:replace="fragments/header :: top-bar"></div>
            </header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid" layout:fragment="content">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Page title</h1>

            </div>
            <!-- /.container-fluid -->

        </main>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <span class="fas fa-angle-up"></span>
</a>

<!-- Logout Modal-->
<div class="modal fade"
     id="logoutModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to
                    Leave?</h5>
                <button class="close"
                        type="button"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to
                end your current session.
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary"
                        type="button"
                        data-dismiss="modal">Cancel
                </button>
                <a class="btn btn-primary" id="logout-nav"
                   th:href="${@routes.LOGOUT}">Logout</a>
                <form style="visibility: hidden;"
                      id="logout-form"
                      method="post"
                      th:action="${@routes.LOGOUT}"></form>
            </div>
        </div>
    </div>
</div>

<!-- JS libraries -->
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.0.0/jquery.min.js}">
</script>
<script type="text/javascript"
        th:src="@{/webjars/jquery-easing/1.4.1/jquery.easing.min.js}">
</script>
<script type="text/javascript"
        th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}">
</script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}">
</script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}">
</script>

<!-- JS customs -->
<script type="text/javascript" th:src="@{/js/header.js}"
        sec:authorize="isAuthenticated()"></script>
<script type="text/javascript" th:src="@{/js/sb-admin-2.min.js}"></script>
<th:block layout:fragment="custom-js">
</th:block>
</body>
</html>
