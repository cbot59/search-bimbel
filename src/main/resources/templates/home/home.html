<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Home</title>
    <th:block layout:fragment="custom-css" th:remove="tag">
        <link th:href="@{webjars/select2/4.0.5/css/select2.min.css}"
              rel="stylesheet"/>
    </th:block>
</head>

<body>
<main layout:fragment="content">
    <form class="text-center" id="home-search-form"
          th:action="${@routes.INDEX}"
          method="post"
          th:object="${searchBimbelDto}">
        <h1>Search Bimbel</h1>
        <div th:replace="fragments/select-list/main-list :: main-list"
             th:with="provinces = ${provinces}, searchBimbelDto = ${searchBimbelDto}"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>

<th:block layout:fragment="custom-js">
    <script type="text/javascript"
            th:src="@{webjars/select2/4.0.5/js/select2.min.js}">
    </script>
    <script type="text/javascript"
            th:src="@{webjars/select2/4.0.5/js/i18n/id.js}">
    </script>

    <script th:inline="javascript">
      const citiesUrl = [[${@routes.API_CITIES}]];
    </script>
    <script type="text/javascript"
            th:src="@{js/home/home.js}">
    </script>
</th:block>
</body>
</html>
