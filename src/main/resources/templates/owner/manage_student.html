<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Dashboard</title>
    <th:block layout:fragment="custom-css" th:remove="tag">
        <link th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}"
              rel="stylesheet"/>
        <link th:href="@{/css/owner/manage_student.css}"
              rel="stylesheet"/>
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800"
            th:text="#{content-manage_student-title}">Manage Students</h1>
    </div>
    <table id="table-student" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th th:text="#{table-owner-manage_student-title-name}">Name</th>
            <th th:text="#{table-owner-manage_student-title-username}">Username
            </th>
            <th th:text="#{table-owner-manage_student-title-email}">Email</th>
            <th th:text="#{table-owner-manage_student-title-role}">Role</th>
            <th th:text="#{table-owner-manage_student-title-action}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Row 1 Data 1</td>
            <td>Row 1 Data 2</td>
            <td>Row 1 Data 3</td>
            <td>Row 1 Data 4</td>
            <td>View | Delete</td>
        </tr>
        <tr>
            <td>Row 2 Data 1</td>
            <td>Row 2 Data 2</td>
            <td>Row 2 Data 3</td>
            <td>Row 2 Data 4</td>
            <td>View | Delete</td>
        </tr>
        </tbody>
    </table>
</main>

<th:block layout:fragment="custom-js">
    <script type="text/javascript" th:inline="javascript">
      const studentsApi = [[${@routes.API_STUDENTS}]];
      const organizationIds = [[${orgIds}]];
    </script>
    <script type="text/javascript"
            th:src="@{/webjars/datatables/1.10.19/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/datatables/1.10.19/js/dataTables.bootstrap4.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/js/owner/manage_student.js}"></script>
</th:block>
</body>
</html>
