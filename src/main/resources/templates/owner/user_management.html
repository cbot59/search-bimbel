<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Dashboard</title>
    <th:block layout:fragment="custom-css" th:remove="tag">
        <link th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}"
              rel="stylesheet"/>
        <link th:href="@{/css/owner/user_management.css}"
              rel="stylesheet"/>
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <table id="table-tutor" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th th:text="#{table-tutor-title-name}">Column 1</th>
            <th th:text="#{table-tutor-title-email}">Column 2</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Row 1 Data 1</td>
            <td>Row 1 Data 2</td>
        </tr>
        <tr>
            <td>Row 2 Data 1</td>
            <td>Row 2 Data 2</td>
        </tr>
        </tbody>
    </table>
</main>

<th:block layout:fragment="custom-js">
    <script type="text/javascript" th:inline="javascript">
        const tutorsApi = [[${@routes.API_TUTORS}]];
        const organizationIds = [[${orgIds}]];
    </script>
    <script type="text/javascript"
            th:src="@{/webjars/datatables/1.10.19/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/datatables/1.10.19/js/dataTables.bootstrap4.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/js/owner/user_management.js}"></script>
</th:block>
</body>
</html>
