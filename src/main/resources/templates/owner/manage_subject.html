<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Dashboard</title>
    <th:block layout:fragment="custom-css" th:remove="tag">
        <link th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}"
              rel="stylesheet"/>
        <link th:href="@{/css/owner/manage_subject.css}"
              rel="stylesheet"/>
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800"
            th:text="#{content-manage_subject-title}">Manage Subjects</h1>
    </div>
    <a th:href="${@routes.OWNER_MANAGE_SUBJECT_ADD}"
       class="btn btn-primary text-right"
       th:text="#{button-add}">Add</a>
    <table id="table-subject" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th th:text="#{table-owner-manage_subject-title-name}">Name</th>
            <th
                th:text="#{table-owner-manage_subject-title-description}">Description
            </th>
            <th th:text="#{table-owner-manage_subject-title-level}">Level</th>
            <th th:text="#{table-owner-manage_subject-title-action}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Row 1 Data 1</td>
            <td>Row 1 Data 2</td>
            <td>Row 1 Data 3</td>
            <td>View | Delete</td>
        </tr>
        <tr>
            <td>Row 2 Data 1</td>
            <td>Row 2 Data 2</td>
            <td>Row 2 Data 3</td>
            <td>View | Delete</td>
        </tr>
        </tbody>
    </table>
</main>

<th:block layout:fragment="custom-js">
    <script type="text/javascript" th:inline="javascript">
      const subjectsApi = [[${@routes.API_SUBJECTS}]];
      const organizationId = [[${orgId}]];
    </script>
    <script type="text/javascript"
            th:src="@{/webjars/datatables/1.10.19/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/datatables/1.10.19/js/dataTables.bootstrap4.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/js/owner/manage_subject.js}"></script>
</th:block>
</body>
</html>
